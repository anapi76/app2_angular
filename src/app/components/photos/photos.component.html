<div class="container-view-three">
    <div class="photos-view-three">
        <div>
            @for(image of images;track image;let i=$index){
            <img (click)="onPhoto(image.photo,i)" src={{image.photo}}
                style="width: 20%;">
            }
            @if(test){
            <img (click)="onModal()" src={{photo}}
                style="width: 100%;">
            }
        </div>
    </div>
</div>
